{% load static %}
<!-- about section start -->
<div class="about_section layout_padding">
    <div class="container">
       <div class="about_section_2">
          <div class="row">
             <div class="col-md-6"> 
                <div class="about_taital_box">
                   <h1 class="about_taital">{{ about.title }}</h1>
                   <h1 class="about_taital_1">{{ about.detail }}</h1>
                   <p class=" about_text">{{ about.body }}</p>
                   <div class="readmore_btn"><a href="{% url 'about' %}">Read More</a></div>
                </div>
             </div>
             <div class="col-md-6"> 
                <div class="image_iman"><img src="{{ about.image.url }}" class="about_img"></div>
             </div>
          </div>
       </div>
    </div>
 </div>
 <!-- about section end -->
